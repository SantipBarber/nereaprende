<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- Fondo -->
    <rect width="800" height="500" fill="#f8f9fa"/>
    
    <!-- Título -->
    <text x="400" y="40" text-anchor="middle" font-size="24" fill="#2c3e50" font-weight="bold">Numerales e Indefinidos</text>
    
    <!-- Línea divisoria -->
    <line x1="400" y1="60" x2="400" y2="460" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Lado izquierdo: Numerales -->
    <g transform="translate(50,80)">
        <!-- Título Numerales -->
        <text x="150" y="30" text-anchor="middle" font-size="20" fill="#1e88e5" font-weight="bold">Numerales</text>
        <text x="150" y="55" text-anchor="middle" font-size="16" fill="#424242">Cantidades exactas</text>
        
        <!-- Cardinales -->
        <rect x="20" y="80" width="260" height="120" rx="10" fill="#e3f2fd"/>
        <text x="150" y="105" text-anchor="middle" font-size="18" fill="#1565c0">Cardinales</text>
        
        <!-- Ejemplos cardinales con círculos numerados -->
        <g transform="translate(40,120)">
            <circle cx="30" cy="30" r="15" fill="#1565c0"/>
            <text x="30" y="35" text-anchor="middle" font-size="14" fill="white">1</text>
            
            <circle cx="70" cy="30" r="15" fill="#1565c0"/>
            <text x="70" y="35" text-anchor="middle" font-size="14" fill="white">2</text>
            
            <circle cx="110" cy="30" r="15" fill="#1565c0"/>
            <text x="110" y="35" text-anchor="middle" font-size="14" fill="white">3</text>
            
            <circle cx="150" cy="30" r="15" fill="#1565c0"/>
            <text x="150" y="35" text-anchor="middle" font-size="14" fill="white">4</text>
                      <circle cx="190" cy="30" r="15" fill="#1565c0"/>
            <text x="190" y="35" text-anchor="middle" font-size="14" fill="white">5</text>
        </g>
        
        <!-- Ordinales -->
        <rect x="20" y="220" width="260" height="120" rx="10" fill="#e3f2fd"/>
        <text x="150" y="245" text-anchor="middle" font-size="18" fill="#1565c0">Ordinales</text>
        
        <!-- Ejemplos ordinales como podio -->
        <g transform="translate(50,270)">
            <rect x="80" y="0" width="40" height="60" fill="#1565c0"/>
            <text x="100" y="30" text-anchor="middle" font-size="14" fill="white">1º</text>
            
            <rect x="40" y="20" width="40" height="40" fill="#1976d2"/>
            <text x="60" y="40" text-anchor="middle" font-size="14" fill="white">2º</text>
            
            <rect x="120" y="30" width="40" height="30" fill="#1976d2"/>
            <text x="140" y="50" text-anchor="middle" font-size="14" fill="white">3º</text>
        </g>
    </g>
    
    <!-- Lado derecho: Indefinidos -->
    <g transform="translate(450,80)">
        <!-- Título Indefinidos -->
        <text x="150" y="30" text-anchor="middle" font-size="20" fill="#43a047" font-weight="bold">Indefinidos</text>
        <text x="150" y="55" text-anchor="middle" font-size="16" fill="#424242">Cantidades inexactas</text>
        
        <!-- Grupo muchos/pocos -->
        <rect x="20" y="80" width="260" height="120" rx="10" fill="#e8f5e9"/>
        <text x="150" y="105" text-anchor="middle" font-size="18" fill="#2e7d32">Muchos / Pocos</text>
        
        <!-- Visualización de muchos/pocos -->
        <g transform="translate(40,120)">
            <!-- Muchos puntos -->
            <g transform="translate(0,0)">
                <text x="50" y="20" text-anchor="middle" font-size="14" fill="#2e7d32">Muchos</text>
                <circle cx="20" cy="35" r="3" fill="#2e7d32"/>
                <circle cx="30" cy="30" r="3" fill="#2e7d32"/>
                <circle cx="40" cy="40" r="3" fill="#2e7d32"/>
                <circle cx="50" cy="35" r="3" fill="#2e7d32"/>
                <circle cx="60" cy="30" r="3" fill="#2e7d32"/>
                <circle cx="70" cy="40" r="3" fill="#2e7d32"/>
                <circle cx="80" cy="35" r="3" fill="#2e7d32"/>
            </g>
            <!-- Pocos puntos -->
            <g transform="translate(125,0)">
                <text x="50" y="20" text-anchor="middle" font-size="14" fill="#2e7d32">Pocos</text>
                <circle cx="30" cy="30" r="3" fill="#2e7d32"/>
                <circle cx="50" cy="30" r="3" fill="#2e7d32"/>
                <circle cx="70" cy="30" r="3" fill="#2e7d32"/>
            </g>
        </g>
        
        <!-- Grupo varios/algunos -->
        <rect x="20" y="220" width="260" height="120" rx="10" fill="#e8f5e9"/>
        <text x="150" y="245" text-anchor="middle" font-size="18" fill="#2e7d32">Varios / Algunos</text>
        
        <!-- Visualización de varios/algunos como grupos -->
        <g transform="translate(40,270)">
            <!-- Varios -->
            <rect x="10" y="10" width="80" height="30" rx="5" fill="#81c784"/>
            <text x="50" y="30" text-anchor="middle" font-size="14" fill="white">Varios</text>
            
            <!-- Algunos -->
            <rect x="130" y="10" width="80" height="30" rx="5" fill="#81c784"/>
            <text x="170" y="30" text-anchor="middle" font-size="14" fill="white">Algunos</text>
        </g>
    </g>
</svg>