<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Fondo -->
    <rect width="800" height="600" fill="#f0f9ff"/>
    
    <!-- Título -->
    <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#1e40af">
        Palabras Llanas en Asturias
    </text>

    <!-- División central -->
    <line x1="400" y1="80" x2="400" y2="550" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Lado izquierdo: Con tilde -->
    <g transform="translate(50,100)">
        <!-- Título sección -->
        <rect x="20" y="20" width="280" height="40" rx="10" fill="#60a5fa"/>
        <text x="160" y="45" text-anchor="middle" font-size="18" fill="white" font-weight="bold">
            Con tilde
        </text>

        <!-- Palabras con tilde -->
        <g transform="translate(40,80)">
            <!-- túnel -->
            <rect x="0" y="0" width="240" height="60" rx="8" fill="#bfdbfe"/>
            <text x="120" y="35" text-anchor="middle" font-size="22" fill="#1e40af">
                tú - nel
            </text>
            <text x="120" y="55" text-anchor="middle" font-size="12" fill="#64748b">
                (Túnel del Negrón)
            </text>

            <!-- móvil -->
            <rect x="0" y="80" width="240" height="60" rx="8" fill="#bfdbfe"/>
            <text x="120" y="115" text-anchor="middle" font-size="22" fill="#1e40af">
                mó - vil
            </text>
            <text x="120" y="135" text-anchor="middle" font-size="12" fill="#64748b">
                (Fotos en Picos de Europa)
            </text>

            <!-- azúcar -->
            <rect x="0" y="160" width="240" height="60" rx="8" fill="#bfdbfe"/>
            <text x="120" y="195" text-anchor="middle" font-size="22" fill="#1e40af">
                a - zú - car
            </text>
            <text x="120" y="215" text-anchor="middle" font-size="12" fill="#64748b">
                (Para las casadielles)
            </text>
        </g>
    </g>

    <!-- Lado derecho: Sin tilde -->
    <g transform="translate(430,100)">
        <!-- Título sección -->
        <rect x="20" y="20" width="280" height="40" rx="10" fill="#4f46e5"/>
        <text x="160" y="45" text-anchor="middle" font-size="18" fill="white" font-weight="bold">
            Sin tilde
        </text>

        <!-- Palabras sin tilde -->
        <g transform="translate(40,80)">
            <!-- sidra -->
            <rect x="0" y="0" width="240" height="60" rx="8" fill="#c7d2fe"/>
            <text x="120" y="35" text-anchor="middle" font-size="22" fill="#312e81">
                si - dra
            </text>
            <text x="120" y="55" text-anchor="middle" font-size="12" fill="#64748b">
                (Bebida típica)
            </text>

            <!-- gaita -->
            <rect x="0" y="80" width="240" height="60" rx="8" fill="#c7d2fe"/>
            <text x="120" y="115" text-anchor="middle" font-size="22" fill="#312e81">
                gai - ta
            </text>
            <text x="120" y="135" text-anchor="middle" font-size="12" fill="#64748b">
                (Instrumento tradicional)
            </text>

            <!-- madreña -->
            <rect x="0" y="160" width="240" height="60" rx="8" fill="#c7d2fe"/>
            <text x="120" y="195" text-anchor="middle" font-size="22" fill="#312e81">
                ma - dre - ña
            </text>
            <text x="120" y="215" text-anchor="middle" font-size="12" fill="#64748b">
                (Calzado tradicional)
            </text>
        </g>
    </g>

    <!-- Regla mnemotécnica -->
    <g transform="translate(400,500)">
        <rect x="-350" y="0" width="700" height="60" rx="10" fill="#fef3c7"/>
        <text x="0" y="25" text-anchor="middle" font-size="16" fill="#92400e" font-weight="bold">
            ¡Recuerda!
        </text>
        <text x="0" y="45" text-anchor="middle" font-size="14" fill="#92400e">
            Si termina en vocal, 'n' o 's', la palabra llana NO lleva tilde
        </text>
    </g>
</svg>