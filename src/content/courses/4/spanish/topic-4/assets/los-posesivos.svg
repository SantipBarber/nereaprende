<svg viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="800" height="550" fill="#f3f4f6"/>
  
  <!-- Título -->
  <text x="400" y="60" text-anchor="middle" font-size="28" font-weight="bold" fill="#1e40af">
    Los Posesivos
  </text>

  <!-- Subtítulos de columnas -->
  <text x="175" y="100" text-anchor="middle" font-size="18" fill="#475569">Primera persona</text>
  <text x="390" y="100" text-anchor="middle" font-size="18" fill="#475569">Segunda persona</text>
  <text x="610" y="100" text-anchor="middle" font-size="18" fill="#475569">Tercera persona</text>

  <!-- Primera fila - Singular -->
  <!-- Primera persona singular -->
  <g transform="translate(70, 130)">
    <rect x="0" y="0" width="210" height="120" rx="12" fill="#fff" stroke="#1e40af" stroke-width="2"/>
    <text x="105" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e40af">MI / MÍO / MÍA</text>
    <text x="105" y="70" text-anchor="middle" font-size="16" fill="#64748b">mi casa</text>
    <text x="105" y="95" text-anchor="middle" font-size="14" fill="#94a3b8">primera persona singular</text>
  </g>
  
  <!-- Segunda persona singular -->
  <g transform="translate(290, 130)">
    <rect x="0" y="0" width="210" height="120" rx="12" fill="#fff" stroke="#1e40af" stroke-width="2"/>
    <text x="105" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e40af">TU / TUYO / TUYA</text>
    <text x="105" y="70" text-anchor="middle" font-size="16" fill="#64748b">tu libro</text>
    <text x="105" y="95" text-anchor="middle" font-size="14" fill="#94a3b8">segunda persona singular</text>
  </g>
  
  <!-- Tercera persona singular -->
  <g transform="translate(510, 130)">
    <rect x="0" y="0" width="210" height="120" rx="12" fill="#fff" stroke="#1e40af" stroke-width="2"/>
    <text x="105" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e40af">SU / SUYO / SUYA</text>
    <text x="105" y="70" text-anchor="middle" font-size="16" fill="#64748b">su cuaderno</text>
    <text x="105" y="95" text-anchor="middle" font-size="14" fill="#94a3b8">tercera persona singular</text>
  </g>

  <!-- Segunda fila - Plural -->
  <!-- Primera persona plural -->
  <g transform="translate(70, 280)">
    <rect x="0" y="0" width="210" height="120" rx="12" fill="#fff" stroke="#1e40af" stroke-width="2"/>
    <text x="105" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e40af">MIS / MÍOS / MÍAS</text>
    <text x="105" y="70" text-anchor="middle" font-size="16" fill="#64748b">mis libros</text>
    <text x="105" y="95" text-anchor="middle" font-size="14" fill="#94a3b8">primera persona plural</text>
  </g>
  
  <!-- Segunda persona plural -->
  <g transform="translate(290, 280)">
    <rect x="0" y="0" width="210" height="120" rx="12" fill="#fff" stroke="#1e40af" stroke-width="2"/>
    <text x="105" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e40af">TUS / TUYOS / TUYAS</text>
    <text x="105" y="70" text-anchor="middle" font-size="16" fill="#64748b">tus juguetes</text>
    <text x="105" y="95" text-anchor="middle" font-size="14" fill="#94a3b8">segunda persona plural</text>
  </g>
  
  <!-- Tercera persona plural -->
  <g transform="translate(510, 280)">
    <rect x="0" y="0" width="210" height="120" rx="12" fill="#fff" stroke="#1e40af" stroke-width="2"/>
    <text x="105" y="35" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e40af">SUS / SUYOS / SUYAS</text>
    <text x="105" y="70" text-anchor="middle" font-size="16" fill="#64748b">sus cuadernos</text>
    <text x="105" y="95" text-anchor="middle" font-size="14" fill="#94a3b8">tercera persona plural</text>
  </g>

  <!-- Explicación -->
  <text x="400" y="470" text-anchor="middle" font-size="16" fill="#374151">
    Los posesivos indican de quién es algo y concuerdan en género y número
  </text>
  <text x="400" y="495" text-anchor="middle" font-size="14" fill="#64748b">
    (masculino/femenino y singular/plural)
  </text>
</svg>