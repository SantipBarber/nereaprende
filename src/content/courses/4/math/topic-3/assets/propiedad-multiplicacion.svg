<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Fondo -->
    <rect width="800" height="400" fill="#f8fafc" />
    
    <!-- Título -->
    <text x="400" y="50" font-size="24" text-anchor="middle" fill="#1e40af" font-weight="bold">
        Propiedades de la Multiplicación
    </text>

    <!-- Propiedad Conmutativa -->
    <g transform="translate(150, 150)">
        <rect width="180" height="120" rx="10" fill="#bfdbfe" stroke="#1e40af" stroke-width="2"/>
        <text x="90" y="30" text-anchor="middle" font-size="16" fill="#1e40af" font-weight="bold">
            Conmutativa
        </text>
        <text x="90" y="60" text-anchor="middle" font-size="14" fill="#1e3a8a">
            3 × 4 = 12
        </text>
        <text x="90" y="90" text-anchor="middle" font-size="14" fill="#1e3a8a">
            4 × 3 = 12
        </text>
    </g>

    <!-- Propiedad Asociativa -->
    <g transform="translate(400, 150)">
        <rect width="180" height="120" rx="10" fill="#dbeafe" stroke="#1e40af" stroke-width="2"/>
        <text x="90" y="30" text-anchor="middle" font-size="16" fill="#1e40af" font-weight="bold">
            Asociativa
        </text>
        <text x="90" y="60" text-anchor="middle" font-size="14" fill="#1e3a8a">
            (2 × 3) × 4 = 24
        </text>
        <text x="90" y="90" text-anchor="middle" font-size="14" fill="#1e3a8a">
            2 × (3 × 4) = 24
        </text>
    </g>

    <!-- Propiedad Distributiva -->
    <g transform="translate(250, 300)">
        <rect width="300" height="70" rx="10" fill="#eff6ff" stroke="#1e40af" stroke-width="2"/>
        <text x="150" y="30" text-anchor="middle" font-size="16" fill="#1e40af" font-weight="bold">
            Distributiva
        </text>
        <text x="150" y="50" text-anchor="middle" font-size="14" fill="#1e3a8a">
            2 × (3 + 4) = (2 × 3) + (2 × 4)
        </text>
    </g>

    <!-- Flechas conectoras -->
    <g stroke="#1e40af" stroke-width="2" fill="none">
        <!-- Flecha entre Conmutativa y Asociativa -->
        <path d="M330,210 L400,210" marker-end="url(#arrowhead)"/>
        <!-- Flechas hacia Distributiva -->
        <path d="M240,270 L300,300" marker-end="url(#arrowhead)"/>
        <path d="M490,270 L400,300" marker-end="url(#arrowhead)"/>
    </g>

    <!-- Definición de la punta de flecha -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#1e40af"/>
        </marker>
    </defs>

    <!-- Decoraciones -->
    <g fill="#60a5fa" opacity="0.2">
        <circle cx="50" cy="50" r="20"/>
        <circle cx="750" cy="50" r="15"/>
        <circle cx="50" cy="350" r="25"/>
        <circle cx="750" cy="350" r="20"/>
    </g>

</svg>