<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Fondo principal -->
  <rect width="800" height="400" fill="#f9fafb"/>
  
  <!-- Tarjeta Propiedad Conmutativa -->
  <g transform="translate(50, 50)">
    <rect width="340" height="180" rx="12" fill="#ffffff" filter="url(#card-shadow)"/>
    <rect width="340" height="180" rx="12" fill="#f0f7ff" opacity="0.7"/>
    <text x="170" y="40" font-family="system-ui" font-size="16" fill="#2563eb" font-weight="500" text-anchor="middle">
      Propiedad Conmutativa
    </text>
    <g transform="translate(20, 80)">
      <circle cx="40" cy="30" r="20" fill="#f87171"/>
      <text x="40" y="36" text-anchor="middle" fill="white" font-size="16" font-family="system-ui" font-weight="500">2</text>
      <text x="80" y="36" text-anchor="middle" font-size="20" fill="#64748b" font-family="system-ui">+</text>
      <circle cx="120" cy="30" r="20" fill="#5eead4"/>
      <text x="120" y="36" text-anchor="middle" fill="white" font-size="16" font-family="system-ui" font-weight="500">3</text>
      <text x="160" y="36" text-anchor="middle" font-size="20" fill="#64748b" font-family="system-ui">=</text>
      <circle cx="200" cy="30" r="20" fill="#5eead4"/>
      <text x="200" y="36" text-anchor="middle" fill="white" font-size="16" font-family="system-ui" font-weight="500">3</text>
      <text x="240" y="36" text-anchor="middle" font-size="20" fill="#64748b" font-family="system-ui">+</text>
      <circle cx="280" cy="30" r="20" fill="#f87171"/>
      <text x="280" y="36" text-anchor="middle" fill="white" font-size="16" font-family="system-ui" font-weight="500">2</text>
    </g>
    <text x="170" y="150" text-anchor="middle" font-family="system-ui" font-size="16" fill="#64748b">
      2 + 3 = 3 + 2
    </text>
  </g>
  
  <!-- Tarjeta Operaciones Combinadas -->
  <g transform="translate(410, 50)">
    <rect width="340" height="180" rx="12" fill="#ffffff" filter="url(#card-shadow)"/>
    <rect width="340" height="180" rx="12" fill="#f0fdf4" opacity="0.7"/>
    <text x="170" y="40" font-family="system-ui" font-size="16" fill="#16a34a" font-weight="500" text-anchor="middle">
      Operaciones Combinadas
    </text>
    <g transform="translate(95, 80)">
      <rect x="0" y="0" width="50" height="50" rx="8" fill="#86efac"/>
      <text x="25" y="32" text-anchor="middle" font-family="system-ui" font-size="20" fill="#166534">()</text>
      <rect x="70" y="0" width="50" height="50" rx="8" fill="#4ade80"/>
      <text x="95" y="32" text-anchor="middle" font-family="system-ui" font-size="24" fill="#166534">+</text>
      <rect x="140" y="0" width="50" height="50" rx="8" fill="#f87171"/>
      <text x="165" y="32" text-anchor="middle" font-family="system-ui" font-size="24" fill="#991b1b">−</text>
    </g>
    <text x="170" y="150" text-anchor="middle" font-family="system-ui" font-size="16" fill="#64748b">
      (4 + 2) − 3 = 3
    </text>
  </g>
  
  <!-- Tarjeta Estimaciones -->
  <g transform="translate(50, 250)">
    <rect width="700" height="100" rx="12" fill="#ffffff" filter="url(#card-shadow)"/>
    <rect width="700" height="100" rx="12" fill="#fff7ed" opacity="0.7"/>
    <text x="350" y="40" font-family="system-ui" font-size="16" fill="#ea580c" font-weight="500" text-anchor="middle">
      Estimaciones
    </text>
    <g transform="translate(0, 70)">
      <text x="175" y="0" text-anchor="middle" font-family="system-ui" fill="#64748b" font-size="16">128 ≈ 130</text>
      <text x="350" y="0" text-anchor="middle" font-family="system-ui" fill="#64748b" font-size="16">302 ≈ 300</text>
      <text x="525" y="0" text-anchor="middle" font-family="system-ui" fill="#64748b" font-size="16">Total ≈ 430</text>
    </g>
  </g>

  <defs>
    <filter id="card-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
