<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
    <!-- Título -->
    <text x="250" y="30" text-anchor="middle" font-family="Arial" font-size="16" fill="#2C3E50">
        Los Polígonos y sus Elementos
    </text>

    <!-- Pentágono con elementos -->
    <g transform="translate(250, 150)">
        <!-- Pentágono base -->
        <path d="M 0,-50 L 47.5,-15.5 L 29.5,47.5 L -29.5,47.5 L -47.5,-15.5 Z" 
              fill="none" stroke="#4299e1" stroke-width="1.5"/>

        <!-- Marca del ángulo (pequeña, en el vértice) -->
        <path d="M -32.5, 37.5 A -10 10 0 0 1 -20.5, 47.5"
              stroke="#4299e1" stroke-width="1" fill="none"/>
      
        <!-- Etiquetas -->
        <text x="0" y="-60" text-anchor="middle" font-family="Arial" font-size="12">Vértice</text>
        <text x="45" y="20" text-anchor="start" font-family="Arial" font-size="12">Lado</text>
        <text x="-40" y="47.5" text-anchor="end" font-family="Arial" font-size="12">Ángulo</text>
    </g>

    <!-- Subtítulo Familia de Polígonos -->
    <text x="250" y="250" text-anchor="middle" font-family="Arial" font-size="16" fill="#2C3E50">
        Familia de Polígonos
    </text>

    <!-- Polígonos básicos -->
    <g transform="translate(50, 320)">
        <!-- Triángulo -->
        <g transform="translate(0, 0)">
            <path d="M 0,-25 L 25,25 L -25,25 Z" 
                  fill="none" stroke="#4299e1" stroke-width="1.5"/>
            <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="12">Triángulo</text>
            <text x="0" y="65" text-anchor="middle" font-family="Arial" font-size="10" fill="#718096">3 lados</text>
        </g>

        <!-- Cuadrilátero -->
        <g transform="translate(100, 0)">
            <rect x="-25" y="-25" width="50" height="50" 
                  fill="none" stroke="#4299e1" stroke-width="1.5"/>
            <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="12">Cuadrilátero</text>
            <text x="0" y="65" text-anchor="middle" font-family="Arial" font-size="10" fill="#718096">4 lados</text>
        </g>

        <!-- Pentágono -->
        <g transform="translate(200, 0)">
            <path d="M 0,-25 L 23.8,-7.7 L 14.7,23.8 L -14.7,23.8 L -23.8,-7.7 Z" 
                  fill="none" stroke="#4299e1" stroke-width="1.5"/>
            <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="12">Pentágono</text>
            <text x="0" y="65" text-anchor="middle" font-family="Arial" font-size="10" fill="#718096">5 lados</text>
        </g>

        <!-- Hexágono -->
        <g transform="translate(300, 0)">
            <path d="M 0,-25 L 21.7,-12.5 L 21.7,12.5 L 0,25 L -21.7,12.5 L -21.7,-12.5 Z" 
                  fill="none" stroke="#4299e1" stroke-width="1.5"/>
            <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="12">Hexágono</text>
            <text x="0" y="65" text-anchor="middle" font-family="Arial" font-size="10" fill="#718096">6 lados</text>
        </g>

        <!-- Octógono -->
        <g transform="translate(400, 0)">
            <path d="M 0,-25 L 17.7,-17.7 L 25,0 L 17.7,17.7 L 0,25 L -17.7,17.7 L -25,0 L -17.7,-17.7 Z" 
                  fill="none" stroke="#4299e1" stroke-width="1.5"/>
            <text x="0" y="50" text-anchor="middle" font-family="Arial" font-size="12">Octógono</text>
            <text x="0" y="65" text-anchor="middle" font-family="Arial" font-size="10" fill="#718096">8 lados</text>
        </g>
    </g>
</svg>