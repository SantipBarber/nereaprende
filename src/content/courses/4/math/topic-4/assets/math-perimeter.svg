<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
<text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="10" fill="#2C3E50">
El Perímetro: La suma de todos los lados
</text>
<!-- Cuadrado -->
<g transform="translate(45, 50)">
<rect x="0" y="0" width="50" height="50" fill="none" stroke="#4299e1" stroke-width="1.5"/>
<text x="-5" y="25" text-anchor="end" font-family="Arial" font-size="9">5m</text>
<text x="25" y="-5" text-anchor="middle" font-family="Arial" font-size="9">5m</text>
<text x="25" y="70" text-anchor="middle" font-family="Arial" font-size="10">P = 5 + 5 + 5 + 5 = 20m</text>
<text x="25" y="85" text-anchor="middle" font-family="Arial" font-size="10">Cuadrado</text>
</g>
<!-- Triángulo -->
<g transform="translate(45, 150)">
<path d="M 25,0 L 50,43.3 L 0,43.3 Z" fill="none" stroke="#4299e1" stroke-width="1.5"/>
<text x="25" y="55" text-anchor="middle" font-family="Arial" font-size="9">5m</text>
<text x="-5" y="30" text-anchor="middle" font-family="Arial" font-size="9">3m</text>
<text x="55" y="30" text-anchor="middle" font-family="Arial" font-size="9">4m</text>
<text x="25" y="70" text-anchor="middle" font-family="Arial" font-size="10">P = 3 + 4 + 5 = 12m</text>
<text x="25" y="85" text-anchor="middle" font-family="Arial" font-size="10">Triángulo</text>
</g>
<!-- Rectángulo -->
<g transform="translate(200, 50)">
<rect x="0" y="0" width="60" height="40" fill="none" stroke="#4299e1" stroke-width="1.5"/>
<text x="-5" y="20" text-anchor="end" font-family="Arial" font-size="9">4m</text>
<text x="30" y="-5" text-anchor="middle" font-family="Arial" font-size="9">6m</text>
<text x="30" y="70" text-anchor="middle" font-family="Arial" font-size="10">P = 6 + 4 + 6 + 4 = 20m</text>
<text x="30" y="85" text-anchor="middle" font-family="Arial" font-size="10">Rectángulo</text>
</g>
<!-- Pentágono regular -->
<g transform="translate(200, 150)">
<path d="M 25,0 L 48.75,17.25 L 39.7,45.25 L 10.3,45.25 L 1.25,17.25 Z" fill="none" stroke="#4299e1" stroke-width="1.5"/>
<text x="45" y="7.5" text-anchor="middle" font-family="Arial" font-size="9">2m</text>
<text x="25" y="70" text-anchor="middle" font-family="Arial" font-size="10">P = 2 + 2 + 2 + 2 + 2 = 10m</text>
<text x="25" y="85" text-anchor="middle" font-family="Arial" font-size="10">Pentágono regular</text>
</g>
</svg>