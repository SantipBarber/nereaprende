<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#f0f9ff"/>
  
  <!-- Title -->
  <text x="250" y="50" text-anchor="middle" font-size="24" fill="#333" font-weight="bold">Photosynthesis</text>

  <!-- Tree -->
  <!-- Trunk -->
  <rect x="225" y="300" width="50" height="100" fill="#8B4513"/>
  
  <!-- Canopy -->
  <circle cx="250" cy="220" r="120" fill="#2E7D32"/>
  
  <!-- Sun -->
  <circle cx="400" cy="100" r="30" fill="#FFD700"/>
  
  <!-- Arrows and Labels -->
  <!-- CO2 -->
  <path d="M100,150 Q175,185 200,200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="80" y="140" fill="#444" font-size="20" font-weight="bold">CO₂</text>
  
  <!-- H2O -->
  <path d="M100,350 Q175,325 200,300" stroke="#2196F3" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="80" y="360" fill="#444" font-size="20" font-weight="bold">H₂O</text>
  
  <!-- O2 -->
  <path d="M300,200 Q375,185 400,150" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="420" y="140" fill="#444" font-size="20" font-weight="bold">O₂</text>
  
  <!-- Sunlight -->
  <path d="M380,120 L280,180" stroke="#FFD700" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="400" y="90" fill="#444" font-size="16">Sunlight</text>

  <!-- Water drops -->
  <g fill="#2196F3">
    <circle cx="150" cy="400" r="4"/>
    <circle cx="170" cy="410" r="4"/>
    <circle cx="190" cy="405" r="4"/>
    <circle cx="310" cy="400" r="4"/>
    <circle cx="330" cy="410" r="4"/>
    <circle cx="350" cy="405" r="4"/>
  </g>

  <!-- Root system -->
  <path d="M225,400 Q175,450 125,460" stroke="#8B4513" stroke-width="3" fill="none"/>
  <path d="M275,400 Q325,450 375,460" stroke="#8B4513" stroke-width="3" fill="none"/>

  <!-- Markers definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>