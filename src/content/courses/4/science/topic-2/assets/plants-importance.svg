<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">
    Why Are Plants Important?
  </text>

  <!-- Environmental Benefits - Left section -->
  <g transform="translate(200,130)">
    <text x="0" y="0" font-size="20" font-weight="bold" fill="#2196f3">Environmental Benefits</text>
    
    <!-- Oxygen Production -->
    <g transform="translate(0,50)">
      <circle cx="0" cy="0" r="30" fill="#e3f2fd"/>
      <text x="90" y="5" font-size="14" fill="#333">Produce oxygen</text>
      <!-- Oxygen molecule symbol -->
      <text x="-12" y="7" font-size="16" fill="#2196f3">Oâ‚‚</text>
    </g>

    <!-- Soil Protection -->
    <g transform="translate(0,130)">
      <circle cx="0" cy="0" r="30" fill="#e8f5e9"/>
      <text x="90" y="5" font-size="14" fill="#333">Protect soil from erosion</text>
      <!-- Simple tree with roots -->
      <path d="M-10,10 L0,-10 L10,10 M-5,10 L-5,15 M5,10 L5,15" 
            fill="none" stroke="#4caf50" stroke-width="2"/>
    </g>
  </g>

  <!-- Benefits for People - Right section -->
  <g transform="translate(550,130)">
    <text x="0" y="0" font-size="20" font-weight="bold" fill="#4caf50">Benefits for People</text>
    
    <!-- Food -->
    <g transform="translate(0,50)">
      <circle cx="0" cy="0" r="30" fill="#e8f5e9"/>
      <text x="90" y="5" font-size="14" fill="#333">Food and fruits</text>
      <!-- Simple apple symbol -->
      <path d="M0,-10 C-10,-10 -15,0 -10,10 C-5,15 5,15 10,10 C15,0 10,-10 0,-10" 
            fill="#ff5722"/>
      <path d="M0,-10 L0,-15 L5,-12" fill="none" stroke="#4caf50" stroke-width="2"/>
    </g>

    <!-- Materials -->
    <g transform="translate(0,130)">
      <circle cx="0" cy="0" r="30" fill="#fff3e0"/>
      <text x="90" y="5" font-size="14" fill="#333">Materials (wood, cotton)</text>
      <!-- Simple tree trunk symbol -->
      <rect x="-10" y="-15" width="20" height="30" fill="#8d6e63"/>
    </g>

    <!-- Medicine -->
    <g transform="translate(0,210)">
      <circle cx="0" cy="0" r="30" fill="#e1f5fe"/>
      <text x="90" y="5" font-size="14" fill="#333">Medicines</text>
      <!-- Simple medicine leaf symbol -->
      <path d="M-10,0 C-5,-15 5,-15 10,0 C5,15 -5,15 -10,0" 
            fill="#81c784" stroke="#4caf50" stroke-width="1"/>
    </g>
  </g>

  <!-- Asturian Connection - Bottom -->
  <g transform="translate(400,420)">
    <rect x="-150" y="-30" width="300" height="80" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-size="14" fill="#333">Local Example:</text>
    <text x="0" y="15" text-anchor="middle" font-size="14" fill="#333">
      Asturian forests help prevent landslides and
    </text>
    <text x="0" y="35" text-anchor="middle" font-size="14" fill="#333">
      provide wood for traditional buildings
    </text>
  </g>

</svg>